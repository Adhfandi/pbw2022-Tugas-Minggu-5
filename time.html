<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Belajar Sematic Element">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Belajar Time</title>
    </head>

    <body>
        <article>
            <h1>Waktu Upacara Bendera</h1>
            <p>
                Pada tanggal <time datetime="2023-17-08">8 Agustus 2023</time> diperingati sebagai hari kemerdekaan Indonesia.
            </p>
            <p>
                Upacara pengibaran bendera dimulai pada pukul <time>10:00</time> sampai pukul <time>11.30</time>.
            </p>
            <p>
                Upacara penurunan bendera dimulai pada pukul <time>15:45</time> sampai pukul <time>16:45</time>.
            </p>
        </article>
    </body>
</html>
